<div class="container">
  <div class="row d-flex">
    <div class="card col-sm-12 col-md-6 col-lg-3 {{item.status === true? 'green' : 'red'}}" *ngFor="let item of myArray; let itemIndex = index">
      <div class="card-body">
        <h5 class="card-title">{{item.id}}</h5>
        <p class="card-text">{{item.name}}</p>
        <a class="btn btn-danger" (click)="deleteItem(itemIndex)">Удалить</a>
      </div>
    </div>
  </div>
  <div class="row d-flex">
    <p>Впишите название нового датчика</p>
    <input type="text" class="input" #myInput>
    <a class="btn btn-primary" (click)="addItem(myInput.value)">Добавить</a>
  </div>
</div>
